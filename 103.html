<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세잎클로버</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('bg2.png') no-repeat center center/cover;
			background-attachment: fixed;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
			min-height: 100vh;
        }

        .logo {
            width: 300px;
            height: auto;
        }
        
        .tabs {
            margin: 25px 0;
            font-size: 1.2rem;
        }

        .tabs span {
            margin: 0 15px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .tabs span:hover {
            opacity: 1;
        }

        .content {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            max-width: 600px;
            backdrop-filter: blur(5px);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
			margin: 0 auto;
			text-align: justify;
        }

        .content.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1><img src="logo.png" alt="로고" class="logo" onclick="location.href='main.html'"></h1>

    <div class="tabs">
        <span onclick="location.href='fic.html'">Fiction</span>
 · <span onclick="location.href='pic.html'">Picture</span>
 · <span onclick="location.href='vid.html'">Video</span>

    </div>
    <div class="content" id="content">
        <p>
		끊지 않아도 되는 것들로 채워지는 하루가 있지<br>
		겁내지 않아도 되는 당신에 나를 섞다보면 마치 우리는 만질 수 있는 심장을 서로 바꾸거 끼워보았다가<br>
		다시 여기로<br>
		호흡을 벌린 다음<br>
		말들을 끌어 안고<br>
		다시 온 숨을 모아<br>
		심장에 올려두고<br>
		꿈틀대는 묵음을 어루만져<br>
		그제야 서로의 잡음을 낚아채기도 하고<br>
		어쩔 땐 도통 자유롭지가 않아도<br>
		붙들린 만큼 더<br>
		더 위로 갈 수도 있지<br>
		숨을 쉬지 않아도 살아지는 하루가 있지
</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("content").classList.add("show");
        });
    </script>
</body>
</html>
