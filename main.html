<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('bg2.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        .logo {
            width: 800px;
            height: auto;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .tabs {
            margin-top: 100px;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 2s ease-in-out 1s;
        }

        .tabs span {
            margin: 0 15px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .tabs span:hover {
            opacity: 1;
        }

        .show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="로고" class="logo" id="logo">
    <div class="tabs" id="tabs">
        <span onclick="location.href='fic.html'">Fiction</span> · 
        <span onclick="location.href='pic.html'">Picture</span> · 
        <span onclick="location.href='vid.html'">Video</span>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("logo").classList.add("show");
            document.getElementById("tabs").classList.add("show");
        });
    </script>
</body>
</html>
